			<symbol-button id="sharingButton" symbol="sharing" size="36" style="margin: 0px 16px 0px 6px;" 		  class="shriBu" aria-label="Share with others" title="Share"></symbol-button>

				buttonvisible="false"
				showEmbed="false"
				xOffset="-170">

		</div>
