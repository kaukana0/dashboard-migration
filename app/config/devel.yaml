  - name: Poverty or social exclusion
    nameLong: Persons at risk of poverty or social exclusion
    id: MD_18
    isInOverview: true
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_PEPS05N
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_peps05n
      birth:
        id: ILC_PEPS06N
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_peps06n
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *16-29
                - *18-overs
                - *20-64
        range:
          - time:
            start: 2014
            end: 0
            selected: 2015
    infoText: "<p>At risk of poverty or social exclusion, abbreviated as AROPE, corresponds to the sum of persons who are either at risk of poverty, or severely materially and socially deprived or living in a household with a very low work intensity. People are included only once even if they are in more than one of the situations mentioned above.</p>
              <p>The AROPE rate is the share of the total population which is at risk of poverty or social exclusion. The headline target (EU2030 target) on poverty and social inclusion of the European Pillar of Social Rights Action Plan is to reduce the number of people at risk of poverty or social exclusion by at least 15 million by 2030. Progress towards this target is monitored through the AROPE rate, published by Eurostat.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

  - name: Poverty
    nameLong: Persons at risk of poverty
    id: MD_19
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_LI31
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_li31
      birth:
        id: ILC_LI32
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_li32
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *16-29
                - *18-overs
                - *20-64
    infoText: "<p>The at-risk-of-poverty rate is the share of people with an equivalised disposable income (after social transfer) below the at-risk-of-poverty threshold, which is set at 60 % of the national median equivalised disposable income after social transfers.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

  - name: Median income
    nameLong: Median net equivalised disposable income
    id: MD_20
    category: Social inclusion
    isInOverview: true
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_DI15
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_di15
      birth:
        id: ILC_DI16
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_di16
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *18-over
                - *20-64
      nonUi:
        indic_il:
        - label: Median equivalised net income
          code: MED_E
        unit:
        - label: PPS
          labelLong: Purchasing power standard
          code: PPS
    infoText: "<p>The equivalised disposable income is the total income of a household, after tax and other deductions, that is available for spending or saving, divided by the number of household members converted into equalised adults; household members are equalised or made equivalent by weighting each according to their age, using the so-called modified OECD equivalence scale.</p>
              <p>The median of the equivalised disposable income distribution is typically used in the EU as a key measure for analysing standards of living within each economy. It is simply the income level that divides the population into two groups of equal size: one group encompasses half the population with a level of disposable income above the median and the other group encompasses the half of the population with a level of disposable income below the median. Note to users: Some of the results can be of limited reliability — to see the details please consult the respective datasets.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"
    decimals: 0

  - name: Child poverty
    nameLong: Children at risk of poverty
    id: MD_21
    ignore: true
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
