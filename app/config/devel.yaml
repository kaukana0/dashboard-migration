    infoText: "<p>Long-standing limitations in usual activities due to health problem mean limitation in activities people usually do because of one or more health problems. The limitation should have lasted for at least the past six months. Three answer categories are possible: ‘severely limited’, ‘limited but not severely’ or ‘not limited at all’.</p> 
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/hlth_silc_01_esms.htm'>metadata</a>.</p>"

