    infoText: "<p>The housing cost overburden rate is the percentage of the population living in households where the total housing costs ('net' of housing allowances) represent more than 40 % of disposable income ('net' of housing allowances).</p>
            <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

  - name: Overcrowded homes
    nameLong: Persons living in overcrowded homes
    id: MD_27
    category: Housing
    articleLink: *articleLinkHousing
    dataset:
      citizen:
        id: ILC_LVHO15
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_lvho15
      birth:
        id: ILC_LVHO16
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_lvho16
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
          - Sex:
              inherit: false
      nonUi:
        Age:
          - *18-over
        Sex:
          - *total
    infoText: "<p>The overcrowding rate is defined as the percentage of the population living in an overcrowded household. A person is considered as living in an overcrowded household if the household does not have at its disposal a minimum number of rooms equal to:</p>
              <ul>
              <li>one room for the household</li>
              <li>one room per couple in the household</li>
              <li>one room for each single person aged 18 or more</li>
              <li>one room per pair of single people of the same gender between 12 and 17 years of age</li>
              <li>one room for each single person between 12 and 17 years of age and not included in the previous category</li>
              <li>one room per pair of children under 12 years of age.</li>
              </ul>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

