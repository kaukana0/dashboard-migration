  20-64: &20-64
    label: "20 to 64 years"
    code: "Y20-24"
  15-29: &15-29
    label: "15 to 29 years"
    code: "Y25-59"
  18-54: &18-54
    label: "18 to 54 years"
    code: "Y18-54"
  freq: &freq
    label: "Time frequency Annual"
    code: "A"
  unit: &unit
    label: "% of Something"
    code: "PC"
  timeStart: &timeStart
    label: "start time"
    code: "2020"
  timeEnd: &timeEnd
    label: "end time"
    code: "2022"
  countries: &countries   #ISO 3166-1 alpha2
    - code: EU
