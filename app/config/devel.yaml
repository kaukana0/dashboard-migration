      nonUi:
        Age:
        - *0-17
        Sex:
        - *total
        indic_il:
        - label: Median equivalised net income
          code: MED_E
    infoText: "<p>The at-risk-of-poverty rate for children is calculated as the share of children living in households with an equivalised disposable income (after social transfer) below the at-risk-of-poverty threshold, which is set at 60 % of the national median equivalised disposable income after social transfers.</p>
              <p>Note to users:</p>
              <p>Some of the results can be of limited reliability — to see the details please consult the respective datasets.</p>"

  - name: Low work intensity   # TODO: EU isnt included in data before 2015
    nameLong: Persons living in a household with a very low work intensity
    id: MD_22
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_LVHL15N
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_lvhl15n
      birth:
        id: ILC_LVHL16N
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_lvhl16n
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
          - Sex:
              inherit: false
        range:
          - time:
            start: 2015
            end: 0
            selected: 2015
      nonUi:
        Age:
          - *18-64
        Sex:
          - *total
    infoText: "<p>The indicator is defined as the number of persons living in a household where the members of working age: those aged 18-64, but excluding students aged 18-24 and people who are retired according to their self-defined current economic status or who receive any pension (except survivors pension), as well as people in the age bracket 60-64 who are inactive and living in a household where the main income is pensions (except survivors pension)) worked a working time equal or less than 20% of their total work-time potential during the previous year. For information on data quality, please consult the metadata.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

  - name: Material and social deprivation
    id: MD_23
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_MDSD04
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_mdsd04
      birth:
        id: ILC_MDSD05
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_mdsd05
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
          - Sex:
              inherit: false
        range:
          - time:
            start: 2014
            end: 0
            selected: 2014
      nonUi:
        Age:
          - *18-over
        Sex:
          - *total
    infoText: "<p>People are considered in material and social deprivation if they cannot afford five or more of the thirteen standard deprivation items. If seven or more of the thirteen standard deprivation items cannot be afforded, they are considered in severe material deprivation. List of items at household level:</p>
              <ul>
              <li>capacity to face unexpected expenses</li>
              <li>capacity to afford paying for one week annual holiday away from home</li>
              <li>capacity to being confronted with payment arrears (on mortgage or rental payments, utility bills, hire purchase instalments or other loan payments)</li>
              <li>capacity to afford a meal with meat, chicken, fish or vegetarian equivalent every second day</li>
              <li>ability to keep home adequately</li>
              <li>have access to a car/van for personal use</li>
              <li>replacing worn-out furniture</li>
              </ul>
              <p>List of items at individual level:</p>

              <ul>
              <li>having internet connection</li>
              <li>replacing worn-out clothes by some new ones</li>
              <li>having two pairs of properly fitting shoes (including a pair of all-weather shoes)</li>
              <li>spending a small amount of money each week on him/herself</li>
              <li>having regular leisure activities</li>
              <li>getting together with friends/family for a drink/meal at least once a month.</li>
              </ul>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

  - name: In-work at risk of poverty
    nameLong: Employed persons at risk of poverty 
    id: MD_24
    category: Social inclusion
    articleLink: *articleLinkSocialInclusion
    dataset:
      citizen:
        id: ILC_IW15
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_iw15
      birth:
        id: ILC_IW16
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/ilc_iw16
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
          - Sex:
              inherit: false
      nonUi:
        Age:
          - *18-over
        Sex:
          - *total
    infoText: "<p>In-work at-risk-of-poverty rate refers to the percentage of persons in the total population who declared to be at work (employed or self-employed) who are at-risk-of-poverty (i.e. with an equivalised disposable income below the risk-of-poverty threshold, which is set at 60 % of the national median equivalised disposable income (after social transfers)).</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/ilc_sieusilc.htm'>metadata</a>.</p>"

