    - code: LV
      label: Latvia
    - code: LT
      label: Lithuania
    - code: LU
      label: Luxembourg
    - code: MT
      label: Malta
    - code: NL
      label: Netherlands
    - code: PL
      label: Poland
    - code: PT
      label: Portugal
    - code: RO
      label: Romania
    - code: SK
      label: Slovakia
    - code: SI
      label: Slovenia
