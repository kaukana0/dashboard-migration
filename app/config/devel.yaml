globals:
  baseURL: https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/
  ui:
    dropdown:
      geo: *countries
  byCitizenGroupTitle: "By country of citizenship"
  byBirthGroupTitle: "By country of birth"
  texts:
    sharing:
      text: "Explore the Migrant integration and inclusion dashboard"
      hashTags: "#Eurostat #Migration"
      mailSubject: "Explore the Migrant integration and inclusion dashboard"
      mailBody: "https://ec.europa.eu/eurostat/cache/test/migdash/"
    globalInfo: "<h4 >About this dashboard</h4>
<p class='ecl-u-type-paragraph'>This migrant integration and inclusion dashboard was developed by Eurostat, the statistical office of the European Union.</p>
<p class='ecl-u-type-paragraph'>Data in this dashboard is constantly updated with the latest data available in the Eurostat database.</p>
<p class='ecl-u-type-paragraph'>Two different concepts are used in the dashboard to define migrant population:</p>
<ul class='ecl-unordered-list'>
                <li class='ecl-unordered-list__item'>the concept of country of citizenship</li>
                <li class='ecl-unordered-list__item'>the concept of country of birth.</li>
</ul>
<p class='ecl-u-type-paragraph'>Based on these concepts, two broad groups of the migrant population are defined.</p>
<p class='ecl-u-type-paragraph'>According to the concept of <span class='ecl-u-type-bold'>country of citizenship</span>, the population is divided into the following groups:</p>
<ul class='ecl-unordered-list'>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Nationals: the citizens of the reporting country</li>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Citizens of another EU country than the reporting country (e.g. person with a German citizenship residing in France)</li>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Citizens of a non-EU country.</li>
</ul>
<p class='ecl-u-type-paragraph'>Foreign citizens are in a different situation than nationals with regard to their legal rights. This is particularly the case for non-EU citizens (third-country nationals). Foreign citizens may have migrated into their country of current residence or may have been born there.</p>
<p class='ecl-u-type-paragraph'>According to the concept of <span class='ecl-u-type-bold'>country of birth</span>, the population is divided into the following groups:</p>
<ul class='ecl-unordered-list'>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Native-born: the population born in the reporting country</li>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Born in another EU country than the reporting country (e.g. person born in Germany residing in France)</li>
                <li class='ecl-u-type-paragraph ecl-unordered-list__item'>Born in a non-EU country: the population born outside the EU.</li>
</ul>
<p class='ecl-u-type-paragraph'>Foreign population by country of birth is the population most commonly described as migrants, as these persons have migrated to their current country of residence at some stage during their lives. It includes persons with foreign citizenship as well as persons with the citizenship of their country of residence, either from birth or acquired later in life.</p>
<h4 >Further reading</h4>
<p class='ecl-u-type-paragraph'>If you wish to obtain more in-depth information, please see our online publication in&nbsp;<a class='ecl-link' target='_blank' href='https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Migrant_integration_statistics'>Statistics Explained</a>.</p>
<h4 >Feedback</h4>
<p>If you have any feedback for us, please send us an&nbsp;<a class='ecl-link' href='mailto:estat-user-support@ec.europa.eu?subject=Migrant%20integration%20and%20inclusion%20dashboard'>email</a>.</p>"


# these are used as a base for each indicator in the indicators section
indicatorBase:
  dimensions:
    ui:               # UI elements reflect user selection for these
      dropdown:
        - Age:
            items:
              - *15-74
              - *15-29
              - *20-64s
        - Sex:        # in the REST request, this becomes the dimension
            items:
              - *total    # and code becomes the code; label becomes dropdownbox item
              - *women
              - *men
          # note 1: in the implementation, bySelect is treated differently than any other dropdown
          # note 2: must correspond w/ magicStrings.mjs
        - Country of citizenship/birth:
            multiselect: true
            width: "360px"
            items:
              - *nonEuC
              - *euC
              - *nativeC
              - *nonEuB
              - *euB
              - *nativeB
      range:              # start/end from requested data may override this
        - time:
          start: 2010
          end: 0              # if end is 0, current year is taken
          selected: 2013      # if selected is negative, then [selected = end + selected] is calculated
    nonUi:                # dimensions which are request-relevant and not represented by an ui element
      #freq:
      #- *freq
      unit:
      - *unit
    excludeFromSubtitle: ["time","geo","Country of citizenship/birth","indic_mg"]


# each indicator can overwrite the properties it "inherited" (via merge) from indicatorBase
# note: id is purely informative, it's not used by the software at all
indicators:

  - name: Migrant population
    id: MD_1
    category: Demography
    articleLink: *articleLinkDemography
    dataset:
      citizen:
        id: demo_poppcctz
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/demo_poppcctz
      birth:
        id: demo_poppcctb
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/demo_poppcctb
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *15-74
                - label: "0 to 15 years"
                  code: "Y_LT15"
                - *15-29
                - *20-64
                - *65-more
        range:
          - time:
            start: 2022
            end: 0
            selected: 2022


    infoText: "<p>The population, of a given area (region or country), is the total number of persons that are usually resident in that area.</p>
              <p>This count is generally compiled on 31 December each year and published as 1 January of the next year.</p>"

  - name: Median age
    id: MD_2
    category: Demography
    articleLink: *articleLinkDemography
    dataset:
      citizen:
        id: demo_popmdctz
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/demo_popmdctz
      birth:
        id: demo_popmdctb
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/demo_popmdctb 
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
        range:
          - time:
            start: 2022
            end: 0
            selected: 2022
      nonUi:
        unit:
        - label: "years"
          code: YR
    infoText: "<p>The median age is the age that divides a population into two groups that are numerically equivalent.</p>"

##########################################################

  - name: Labour force participation
    id: MD_3
    category: Labour Market
    isInOverview: true
    articleLink: *articleLinkEmployment
    dataset:
      citizen:
        id: LFSA_ARGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_argan
      birth:
        id: LFSA_ARGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_argacob
    dimensions:
      ui:
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
    infoText: "<p Labour force participation rate is the percentage of labour force in relation to the comparable total population. The labour force comprises employed and unemployed persons.</p>
               <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Employment
    id: MD_4
    category: Labour Market
    isInOverview: true
    articleLink: *articleLinkEmployment
    dataset:
      citizen:
        id: LFSA_ERGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_ergan
      birth:
        id: LFSA_ERGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_ergacob
    dimensions:
      ui:
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013

    infoText: "<p>The employment rate is the percentage of employed persons in relation to the comparable total population. Employed persons are defined as all persons who worked at least one hour for pay or profit during the reference week or were temporarily absent from such work.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Unemployment
    id: MD_5
    category: Labour Market
    isInOverview: true
    articleLink: *articleLinkEmployment
    dataset:
      citizen:
        id: LFSA_URGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_urgan
      birth:
        id: LFSA_URGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_urgacob
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *15-74
                - *15-29
                - *20-64
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        unit:
        - label: "%"
          labelLong: "% of labour force"
          code: PC
    infoText: "<p >The unemployment rate is the number of people unemployed as a percentage of the labour force, which is the total number of employed and unemployed persons.</p>
              <p >Unemployed persons are defined as those who: are not employed; are available to start work within two weeks and have actively sought employment at some time during the previous four weeks.</p>
              <p >Contrary to labour force participation and employment rates, people outside the labour force do not enter in the calculation of this ratio.</p>
              <p '>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Long-term unemployment
    id: MD_6
    category: Employment
    ignore: true
    articleLink: *articleLinkEmployment
    dataset:
      citizen:
        id: LFSA_UPGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_upgan
      birth:
        id: LFSA_UPGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_upgacob
    dimensions:
      ui:
        dropdown:
          - Age:
              items:
                - *15-74
                - *15-29
                - *20-64
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        unit:
        - label: "%"
          labelLong: "% of active population"
          code: PC
    infoText: "<p>Long-term unemployment refers to the number of people who are out of work and have been actively seeking employment for at least a year.</p>
              <p>The unemployment period is defined as the duration of a job search, or as the length of time since the last job was held (if shorter than the time spent on a job search).</p>
              <p>Note to users:</p>
              <p>Some of the results can be of limited reliability — to see the details please consult the respective datasets.</p>"

  - name: Over-qualification
    id: MD_7
    category: Employment
    articleLink: 
      url: https://ec.europa.eu/eurostat/statistics-explained/index.php?title=Migrant_integration_statistics_-_over-qualification
    dataset:
      citizen:
        id: lfsa_eoqgan
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_eoqgan
      birth:
        id: LFSA_eoqgac
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_eoqgac
        
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        Age:
        - *20-64
        unit:
        - label: "%"
          labelLong: "% of highly educated employed"
          code: PC
    infoText: "<p>The over-qualification rate is calculated for employed persons with a tertiary level of education attainment (international standard classification of education (ISCED) levels 5–8).</p>
                <p>The rate shows what proportion of these people are employed in a low- or medium-skilled occupations (international standard classification of occupations (ISCO) major groups 4–9).</p>
                <p>The employment rate is the percentage of employed persons in relation to the comparable total population. Employed persons are defined as all persons who worked at least one hour for pay or profit during the reference week or were temporarily absent from such work.</p>
                <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Self-employment
    id: MD_8
    category: Employment
    articleLink: *articleLinkEmploymentCond
    dataset:
      citizen:
        id: lfsa_esgan
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_esgan
      birth:
        id: lfsa_esgacob
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_esgacob
    dimensions:
      ui:
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        unit:
        - label: "%"
          labelLong: "% of total employment"
          code: PC_EMP
    infoText: "<p> Self-employed persons are defined as persons who work in their own business, professional practice or farm for the purpose of earning a profit derived from the goods or services produced.</p>
              <p>Note to users:</p>
              <p>Some of the results can be of limited reliability — to see the details please consult the respective datasets.</p>"

  - name: Part-time employment
    id: MD_9
    category: Employment
    articleLink: *articleLinkEmploymentCond
    dataset:
      citizen:
        id: LFSA_EPPGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_eppgan
      birth:
        id: LFSA_EPPGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_eppgacob
    dimensions:
      ui:
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        unit:
        - label: "%"
          labelLong: "% of total employment"
          code: PC
    infoText: "<p>Part-time workers are employed persons not working full time. The distinction between full-time and part-time work is generally based on a spontaneous response by the respondent.</p>
              <p>The main exceptions are the Netherlands and Iceland where a 35 hours per week threshold is applied, Sweden where a threshold is applied to the self-employed, and Norway where persons working between 32 and 36 hours are asked whether this is a full- or part-time position.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Temporary employment
    id: MD_10
    category: Employment
    articleLink: *articleLinkEmploymentCond
    dataset:
      citizen:
        id: LFSA_ETPGAN
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_etpgan
      birth:
        id: LFSA_ETPGACOB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_etpgacob
    dimensions:
      ui:
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        unit:
        - label: "%"
          labelLong: "% of total employees"
          code: PC
    infoText: "<p>Temporary employment includes employees under a fixed-term contract or agreement (i.e. the job will terminate after a predefined period).</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

  - name: Labour market slack
    id: MD_11
    category: Employment
    articleLink: *articleLinkEmployment
    dataset:
      citizen:
        id: LFSA_SUP_NAT
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_sup_nat
      birth:
        id: LFSA_SUP_COB
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/lfsa_sup_cob
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
        range:
          - time:
            start: 2002
            end: 0
            selected: 2013
      nonUi:
        Age:
        - *15-74
        wstatus:
        - label: Labour market slack
          code: SLACK
        unit:
        - label: "%"
          labelLong: "% of extended labour force"
          code: "PC_ELF"
    infoText: "<p>Data are expressed as a percentage of the extended labour force, that is the persons in the labour force plus the persons seeking work but not immediately available to work and persons available to work but not seeking for a job.</p>
              <p>For information on data quality, please consult the <a href='https://ec.europa.eu/eurostat/cache/metadata/en/lfsa_esms.htm'>metadata</a>.</p>"

##########################################################

  - name: Educational attainment
    nameLong: Population by educational attainment level
    id: MD_12
    category: Education
    articleLink: *articleLinkEducation
    dataset:
      citizen:
        id: EDAT_LFS_9911
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/edat_lfs_9911
      birth:
        id: EDAT_LFS_9912
        source: https://ec.europa.eu/eurostat/web/products-datasets/-/edat_lfs_9912
    dimensions:
      ui:
        dropdown:
          - Age:
              inherit: false
          - isced11:
              label: "Level"
              items:
                - label: Low
                  code: ED0-2
                - label: Medium
                  code: ED3_4   # yes, there really is a _ in that code
                - label: High
                  code: ED5-8
        range:
          - time:
            start: 2004
            end: 0
            selected: 2013
      nonUi:
        Age:
        - *25-74
    infoText: "<p>Data on educational attainment are classified according to ISCED 11 and presented for three aggregates:</p>
                <ul>
                <li>less than primary, primary and lower secondary education (ISCED levels 0-2)</li>
                <li>upper secondary and post-secondary non-tertiary education (ISCED levels 3 and 4)</li>
